<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allergic Boy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Set your desired background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-right: 20px; /* Adjust this value to move the logos to the left */
        }

        /* Set an explicit width for the old logo */
        header .old-logo {
            cursor: pointer; /* Change cursor on hover */
        }

        header .new-logo {
            max-width: 45%; /* Adjust this value to change the size of the new logo */
            height: auto;
        }

        header .new-logo:hover {
            content: url('images/ihatemusic.png'); /* Replace with the path or URL to the alternate logo */
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .social-links a {
            display: flex;
            align-items: center;
            margin: 0 10px; /* Adjust margin if necessary */
        }

        .social-links img {
            max-width: 30px;
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <!-- Replace "images/chromeflower.png" with the path or URL to your initial logo -->
        <!-- <img class="old-logo" src="images/chromeflower.png" alt="Old Album Logo"> -->
        <!-- Add a new class for the new logo -->
        <img class="new-logo" src="images/chromeflower.png" alt="Album Logo">
    </header>

    <div class="social-links">
        <!-- Replace the URLs with your actual social media links -->
        <a href="https://www.instagram.com/allergicboy__" target="_blank">
            <img src="images/icons8-instagram-24.png" alt="Instagram">
        </a>
        <a href="https://youtu.be/AOE7NCG_kBo" target="_blank">
            <img src="images/icons8-youtube-24.png" alt="YouTube">
        </a>
        <a href="https://on.soundcloud.com/PaZVcHwTv53zvnss5" target="_blank">
            <img src="images/icons8-soundcloud-24.png" alt="SoundCloud">
        </a>
        <a href="https://open.spotify.com/artist/1vc244698Oy2naYz6Oakdg?si=jwiD4XAHS42FL0nVUs9kfQ" target="_blank">
            <img src="images/icons8-spotify-24.png" alt="Spotify">
        </a>
        <a href="https://music.apple.com/allergicboy" target="_blank">
            <img src="images/icons8-apple-24.png" alt="Apple Music">
        </a>
    </div>

</body>
</html>
